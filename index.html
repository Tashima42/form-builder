<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Form Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.7.4/jsoneditor.css"

<body>

  <nav class="navbar bg-blue">
    <a class="navbar-header nav-text" href="#">Form Builder</a>
  </nav>

  <div class="body">

    <div class="forms" id="forms"></div>

    <!-- TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast toast-color" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toast-color">
          <strong class="me-auto">Form Builder</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <p class="toast-body toast-color" id="toast-body"></p>
      </div>
    </div>
    <!-- END OF TOAST -->

    <!-- JAVASCRIPT -->
    <!-- ATTENTION!!!!! THE ORDER IS SUPER IMPORTANT!!!!!!! don't change the order unless you REALLY know what you're doing-->

</html>
